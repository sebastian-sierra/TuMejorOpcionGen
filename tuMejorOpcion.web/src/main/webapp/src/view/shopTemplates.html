<script type="text/template" id="shopList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Address</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(shops, function(shop) { %>
    <tr>
		<td><%= htmlEncode(shop.getDisplay('name')) %></td>
		<td><%= htmlEncode(shop.getDisplay('address')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-shop-edit',{id:<%= shop.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-shop-delete',{id:<%= shop.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="shop">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-shopForm">
    <% if(shop.id) {%>
    <input type="hidden" name="id" value="<%= shop.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= shop.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="address">Address</label>
    	<input type="text" class="form-control" id="address" name="address" placeholder="Enter value" value="<%= shop.get('address') %>"/>	
		</div>
    </form>
    </div>
</script>
