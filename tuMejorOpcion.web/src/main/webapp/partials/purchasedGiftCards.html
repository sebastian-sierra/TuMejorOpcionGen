<div ng-controller="PurchasedGiftCardsController as purchasedGiftCardsController" ng-init="init()">
    
    <div data-ng-repeat="giftCard in giftCards">
        
        <ul style="list-style-type:none">
            <li> Para: {{giftCard.receiver}} </li>
            <li> {{giftCard.shop.name}} </li>
            <li> ${{giftCard.value}} </li>
            <li> ID: {{giftCard.id}} </li>
            <li> {{giftCard.dateCreated}} </li>
        </ul>  
    </div>
</div>
